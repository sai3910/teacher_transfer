{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.email }}{% endblock %}

{% block content %}
  <h1>{{ user.email }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'applicant:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
{% block footer_javascript %}
<script type="text/javascript">
   document.getElementsByName("email").disabled=true;
</script>>
{% endblock %}
