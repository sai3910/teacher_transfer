{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}User: {{ object.email }}{% endblock %}

{% block content %}
<!-- <form method="post" class="uniForm"> -->
   
        <div class="col-sm-8">
            <div class="container mb-5">
                <h4 class="mt-3">User Details Preview.</h4>
                <div class="mt-5 p-3 shadow">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Email:</label>
                              
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.email}}</label>
                                <!-- <input type="text" class="form-control" id="lastname" placeholder="Last Name"> -->
                               
                            </div>
                        </div>
						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Full Name:</label>
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.full_name}}</label>
                      
                             
                            </div>
                         </div>  




                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Aadhar:</label>
                               
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.aadhaar}}</label>
                                <!-- <input type="text" class="form-control" id="lastname" placeholder="Last Name"> -->
                               
                            </div>
                        </div>
						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Gender:</label>
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.gender}}</label>
                      
                             
                            </div>
                         </div> 

						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Marital Status:</label>
                               
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.marital_status}}</label>
                      
                             
                            </div>
                         </div> 


						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Chronic Disease:</label>
                           
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.chronic_disease}}</label>
                      
                             
                            </div>
                         </div> 
						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Is Child Diseased(i.e. Thalasemia):</label>
                       
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.child_disease}}</label>
                      
                             
                            </div>
                         </div> 
						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Is Disabled</label>
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.disabled}}</label>
                      
                             
                            </div>
                         </div> 
						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">DOB</label>
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.dob}} (age :{{object.age}})</label>
                      
                            </div>
                         </div> 

						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">District</label>
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.district}}</label>
                      
                             
                            </div>
                         </div> 
						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">School</label>
                       
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.school}}</label>
                      
                             
                            </div>
                         </div> 



                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Join Date:</label>
                  
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.join_date}} (Experience:{{object.experience}})</label>
                                <!-- <input type="text" class="form-control" id="lastname" placeholder="Last Name"> -->
                               
                            </div>
                        </div>
						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Points:</label>
                 
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">{{object.au_points}}</label>
                      
                             
                            </div>
                         </div> 









                        <!-- <button type="submit" class="btn btn-primary">Register</button> -->
                    </form>

                </div>
            </div>
        </div>





{% endblock content %}



{% block footer_javascript %}
<!-- <script src="{% static 'js/us_users/us_user_update.js' %}"></script> -->

{% endblock %}
